//--------Date & Time-------------
window.onload = function () {
      updateCurrentTime();
    };

    function updateCurrentTime() {
      const currentDateTimeInput = document.getElementById("currentTimeInput");
      const currentDateTime = new Date();
       const options = { 
        year: 'numeric', 
        month: 'numeric', 
        day: 'numeric', 
        hour: 'numeric', 
        minute: 'numeric', 
        second: 'numeric', 
        hour12: true, // Use 12-hour format with AM/PM
        timeZoneName: 'short' // Include the UTC time zone abbreviation
      };
      const currentDateTimeString = currentDateTime.toLocaleString('en-US', options);
      currentDateTimeInput.value = currentDateTimeString;   
    }

    setInterval(updateCurrentTime, 1000);

//---------Wallet Connection--------------

	const connectWalletBtn = document.getElementById("connect-wallet");
        const walletAddressInput = document.getElementById("walletAddress");

        connectWalletBtn.addEventListener("click", async () => {
            if (typeof ethereum !== "undefined") {
                try {
                document.getElementById('connect-wallet').style.display = 'none';
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    if (accounts.length > 0) {
                        walletAddressInput.value = accounts[0];

                document.getElementById('disconnect-wallet').style.display = 'inline';
                document.getElementById('connect-wallet').style.display = 'none';
                    }
                } catch (error) {
                    console.error(error);
                }
            }
        });


//-----------Notification------------
function flashNotification(message, color) {
            const notification = document.getElementById('notification');
            notification.style.backgroundColor = color;
            notification.textContent = message;
            setTimeout(() => {
                notification.style.backgroundColor = 'transparent';
                notification.textContent = '';
            }, 3000);
        }


</script>

document.getElementById('Metamask-Add').addEventListener('click', async () => {
    if (typeof window.ethereum !== 'undefined') {
        try {
            const tokenAddress = contractAddress; 
            const tokenSymbol = 'FREEDY';
            const tokenDecimals = 18;
            const tokenImage = 'Logo.png';

            const wasAdded = await ethereum.request({
                method: 'wallet_watchAsset',
                params: {
                    type: 'ERC20', // Token type
                    options: {
                        address: tokenAddress,
                        symbol: tokenSymbol,
                        decimals: tokenDecimals,
                        image: tokenImage
                    },
                },
            });

            if (wasAdded) {
                console.log('Token added to MetaMask!');
            } else {
                console.log('User rejected the token add request.');
            }
        } catch (error) {
            console.error('Error adding token:', error);
        }
    } else {
        alert('MetaMask is not installed. Please install MetaMask first.');
    }
});
