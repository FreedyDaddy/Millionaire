    <script>
        
        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            const walletAddress = document.getElementById('walletAddress').value;
            const query = document.getElementById('query').value;

    if (!walletAddress) {

flashNotification("Please connect your wallet before submitting.", "yellow");
        return;
    }

            // Simple alert to show submitted data (replace with actual form handling logic)
            alert('Form Submitted!\n\nWallet Address: ' + walletAddress + '\nQuery: ' + query);
        });

//--------Date & Time-------------
window.onload = function () {
      updateCurrentTime();
    };

    function updateCurrentTime() {
      const currentDateTimeInput = document.getElementById("currentTimeInput");
      const currentDateTime = new Date();
       const options = { 
        year: 'numeric', 
        month: 'numeric', 
        day: 'numeric', 
        hour: 'numeric', 
        minute: 'numeric', 
        second: 'numeric', 
        hour12: true, // Use 12-hour format with AM/PM
        timeZoneName: 'short' // Include the UTC time zone abbreviation
      };
      const currentDateTimeString = currentDateTime.toLocaleString('en-US', options);
      currentDateTimeInput.value = currentDateTimeString;   
    }

    setInterval(updateCurrentTime, 1000);

//---------Wallet Connection--------------

	const connectWalletBtn = document.getElementById("connect-wallet");
        const walletAddressInput = document.getElementById("walletAddress");

        connectWalletBtn.addEventListener("click", async () => {
            if (typeof ethereum !== "undefined") {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    if (accounts.length > 0) {
                        walletAddressInput.value = accounts[0];
               // document.getElementById('disconnect-wallet').style.display = 'inline';
                document.getElementById('connect-wallet').style.display = 'none';
                    }
                } catch (error) {
                    console.error(error);
                }
            }
        });


//-----------Notification------------
function flashNotification(message, color) {
            const notification = document.getElementById('notification');
            notification.style.backgroundColor = color;
            notification.textContent = message;
            setTimeout(() => {
                notification.style.backgroundColor = 'transparent';
                notification.textContent = '';
            }, 3000);
        }


</script>
